<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Manager</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./css/style.css">
  
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8 px-4">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Blog Post Manager</h1>

    <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
        <!-- Post List Section -->
        <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Blog Posts</h2>
            <div id="post-list" class="space-y-4">
                <!-- Blog post titles  -->
                <p class="text-gray-500">4 posts</p>
            </div>
            <ul id="post-titles" class="list-disc pl-5 space-y-2">
                <!-- Post titles  -->
                <li class="text-gray-600 cursor-pointer hover:text-blue-600 transition-colors duration-200" data-id="1">Getting Started with React</li>
                <li class="text-gray-600 cursor-pointer hover:text-blue-600 transition-colors duration-200" data-id="2">The Future of Web Development</li>
                <li class="text-gray-600 cursor-pointer hover:text-blue-600 transition-colors duration-200" data-id="3">Design Systems That Scale</li>
                <li class="text-gray-600 cursor-pointer hover:text-blue-600 transition-colors duration-200" data-id="4">TypeScript Best Practices</li>
            </ul>
        </div>

        <!-- Post Detail Section -->
        <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Post Details</h2>
            <div id="post-detail" class="space-y-4">
                <!-- Detailed post content  -->
                <p class="text-gray-500">Click on a post title to view details.</p>
            </div>
   
            <!-- Edit Post Form -->
            <form id="edit-post-form" class="hidden mt-6 bg-gray-50 p-4 rounded-md border border-gray-200">
                <h4 class="text-xl font-medium text-gray-700 mb-4">Update Post Details</h4>
                <input type="hidden" id="edit-post-id">
                <label for="edit-title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
                <input type="text" name="title" id="edit-title" class="p-2 border border-gray-300 rounded-md w-full mb-4 focus:ring-blue-500 focus:border-blue-500">

                <label for="edit-content" class="block text-gray-700 text-sm font-bold mb-2">Content:</label>
                <textarea name="content" id="edit-content" rows="5" class="p-2 border border-gray-300 rounded-md w-full mb-6 focus:ring-blue-500 focus:border-blue-500"></textarea>

                <div class="flex space-x-2">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out shadow-md">Update Post</button>
                    <button type="button" id="cancel-edit" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out shadow-md">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New Post Form -->
    <div class="container mx-auto mt-8 bg-white p-6 rounded-lg shadow-md w-medium max-w-6xl">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Post</h2>
        <form id="new-post-form" class="space-y-4">
            <div>
                <label for="new-title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
                <input type="text" name="title" id="new-title" required class="p-2 border border-gray-300 rounded-md w-full focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="new-content" class="block text-gray-700 text-sm font-bold mb-2">Content:</label>
                <textarea name="content" id="new-content" rows="6" required class="p-2 border border-gray-300 rounded-md w-full focus:ring-green-500 focus:border-green-500"></textarea>
            </div>
            <div>
                <label for="new-author" class="block text-gray-700 text-sm font-bold mb-2">Author:</label>
                <input type="text" name="author" id="new-author" required class="p-2 border border-gray-300 rounded-md w-full focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="new-image" class="block text-gray-700 text-sm font-bold mb-2">Image URL (Optional):</label>
                <input type="url" name="image" id="new-image" class="p-2 border border-gray-300 rounded-md w-full focus:ring-green-500 focus:border-green-500">
            </div>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out shadow-md">Add Post</button>
        </form>
    </div>

    <!-- Alert Message -->
    <div id="message-box" class="fixed top-1 items-center bg-blue-600 text-white p-4 rounded-lg shadow-xl hidden z-50 transition-opacity duration-300">
        <p id="message-text"></p>
        <button id="close-message" class="absolute top-1 right-2 text-white text-lg font-bold">&times;</button>
    </div>

    <!-- Link the JavaScript file -->
    <script src="./src/index.js"></script>
</body>
</html>
